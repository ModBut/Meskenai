<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://127.0.0.1:5500/workshop/Timer/timer.js" defer></script>
    <link rel="stylesheet" href="http://127.0.0.1:5500/workshop/Timer/style.css">
    <title>Timer</title>
    
</head>
<body>
    <div class="box">
        <div id="display">Timer</div>
        <form action="#">
            <input type="number" id="hour" placeholder="HOUR"/>
            <span class="timer-part">:</span>
            <input type="number" id="minute" placeholder="MINUTE"/>
            <span class="timer-part">:</span>
            <input type="number" id="second" placeholder="SECOND"/>
        </form>
        <div class="buttons">
            <button id="start">START</button>
            <button id="stop">STOP</button>
            <button id="reset">RESET</button>
        </div>
    </div>
</body>
</html>
